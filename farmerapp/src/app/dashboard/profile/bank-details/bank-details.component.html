<form class="form-container" [formGroup]="bankDetailsForm" (ngSubmit)="saveBankDetailsForm(bankDetailsForm)">
    <div class="form-group">
        <label for="bankName">Bank Name</label>
        <input type="text" class="form-control" id="bankName" formControlName="bankName" placeholder="Enter Bank Name">
    </div>
    <div class="form-group">
        <label for="branchName">Branch Name</label>
        <input type="text" class="form-control" id="branchName" formControlName="branchName"
            placeholder="Enter Branch Name">
    </div>
    <div class="form-group">
        <label for="ifscCode">IFSC Code</label>
        <input type="text" class="form-control" id="ifscCode" formControlName="ifscCode" placeholder="Enter IFSC Code">
    </div>

    <div class="add-bottom-button-container d-flex align-items-center mb-4">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>
