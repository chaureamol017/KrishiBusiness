<mat-toolbar>
    <h1 mat-dialog-title>{{formTitle}}</h1>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="closeDialog()" tabindex="-1">
        <mat-icon>clear</mat-icon>
    </button>
</mat-toolbar>

<mat-dialog-content class="mat-typography">

    <form class="form-container" [formGroup]="changepasswordForm" (ngSubmit)="changePassword(changepasswordForm)" >
        <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <input type="password" class="form-control" id="oldPassword" formControlName="oldPassword"
                aria-describedby="emailHelp" placeholder="Enter Old Password">
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" class="form-control" id="newPassword" formControlName="newPassword"
                aria-describedby="emailHelp" placeholder="Enter New Password">
        </div>
        <div class="form-group">
            <label for="rePassword">Re Password</label>
            <input type="password" class="form-control" id="rePassword" formControlName="rePassword"
                aria-describedby="emailHelp" placeholder="Re-Enter New Password">
        </div>

        <div class="add-bottom-button-container d-flex align-items-center mb-4">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>

    </form>
</mat-dialog-content>
