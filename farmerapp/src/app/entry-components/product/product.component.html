<app-top-dialog-content [title]="formTitle" (closeClick)="closeDialog()"></app-top-dialog-content>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="productDetailsform" (ngSubmit)="addEditProduct(productDetailsform)">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" formControlName="productName" data-toggle="tooltip"
                data-placement="right" title="Enter Product Name">

        </div>
        <div class="form-group">
            <label for="name">Product Description</label>
            <input type="text" class="form-control" formControlName="description" data-toggle="tooltip"
                data-placement="right" title="Enter Product Description">
        </div>
        <button type="submit" class="btn btn-success btn-block" >Submit</button>
    </form>
</mat-dialog-content>
