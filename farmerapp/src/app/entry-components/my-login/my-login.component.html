<app-top-dialog-content [titleBarColor]="primary" [title]="formTitle" (closeClick)="closeDialog()"></app-top-dialog-content>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="loginForm" (ngSubmit)="validateLogin(loginForm)" >
        <div class="form-group">
            <label for="emailId">Email address</label>
            <input type="email" class="form-control" id="emailId" formControlName="userName" 
                aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block" >Submit</button>
    </form>
</mat-dialog-content>
